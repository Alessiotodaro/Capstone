<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Car-Tuned.com - Compra e vendi </title>
    <link rel="shortcut icon"  th:href="@{testimonials/favicon.ico}">

</head>
<body>
    <section class="header-v2">
     <nav>
      <a th:href="@{/}"><img src="https://www.autoserviceprocar.nl/wp-content/uploads/2022/02/logo_smal.png"></a>
      <div class="nav-link">
        <ul>
          <li><a th:href="@{/}"> Home </a></li>
          <li><a th:href="@{/aboutus}"> About us </a></li>
          <li><a th:href="@{/ricerca}"> Ricerca </a></li>
          <li><a th:href="@{/login}"> Login</a></li>
        </ul>
       </div>
      </nav>
    </section>
    <section class="base h-100">
        <div class="about-container vh-100 ">
                <div class="container py-5 h-100 ">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                      <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                          <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="assets/woman-driving-a-luxury-car-vertical-free-photo.jpg"
                              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                          </div>
                          <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body text-black">
              
                              <form>
              
                                <h5 class="fw-normal mb-3 pb-3">Crea un account</h5>
              
                                <div class="form-outline mb-4">
                                  <input type="email" id="form2Example17" placeholder="Inserisci Nome" class="form-control form-control-lg" />
                                  <label class="form-label" for="form2Example17">Nome</label>
                                </div>
              
                                <div class="form-outline mb-4">
                                  <input type="password" id="form2Example27" placeholder="Inserisci Cognome" class="form-control form-control-lg" />
                                  <label class="form-label" for="form2Example27">Cognome</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="form2Example27" placeholder="Inserisci Email" class="form-control form-control-lg" />
                                    <label class="form-label" for="form2Example27">Email</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="form2Example27" placeholder="Inserisci Password" class="form-control form-control-lg" />
                                    <label class="form-label" for="form2Example27">Password</label>
                                </div>
              
                                <div class="pt-1 mb-4">
                                  <button class="btn btn-dark btn-lg btn-block" type="button">Registrati</button>
                                </div>
              
                              </form>
              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
    </section>
</body>
</html>
