<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Car-Tuned.com - Compra e vendi </title>
    <link rel="shortcut icon"  th:href="@{testimonials/favicon.ico}">
</head>
<body>
  <section class="header-v2">  
    <nav>
        <a th:href="@{/}"><img src="https://www.autoserviceprocar.nl/wp-content/uploads/2022/02/logo_smal.png"></a>
        <div class="nav-link">
          <ul>
              <li><a th:href="@{/}"> Home </a></li>
              <li><a th:href="@{/aboutus}"> About us </a></li>
              <li><a th:href="@{/ricerca}"> Ricerca </a></li>
              <li><a th:href="@{/login}"> Login</a></li>
          </ul>
         </div>
    </nav>
  </section>
  <section class="base h-100 ">
    <div class="ricerca-container h-100 p-2">
      <h1 class="text-center mb-5 mt-3"> Cerca o inserisci un annuncio!</h1>
      <a th:href="@{/ricerca/new}" class="btn btn-info d-block m-auto w-25 mt-3 mb-3">Inserisci annuncio</a>
        <div class="barra-ricerca">
          <form class="row row-cols align-items-center justify-content-center">
            <div class="col-7">
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Cerca">
            </div>
          
            <div class="col-2">
              <button type="submit" class="btn btn-danger">Cerca</button>
            </div>
          </form>
        </div>
        <div class="m-auto mt-3">
              <div  th:each="ad: ${ads}">        
                 
                <div class="card mb-3 m-auto annuncio" style="max-width: 740px;">
                    <div class="row g-0 align-items-center">
                      <div class="col-md-4 prova">
                        <a th:href="@{/ricerca/annuncio/{id} (id=${ad.getId})}"><img th:src="@{'/images/' + ${ad.getImages[0].path}}" class="img-fluid"></a>
                        
                        </div>
                        <div class="col-md-8">
                          <div class="card-body">
                            <a th:href="@{/ricerca/{id} (id = ${ad.getId})}" class="btn btn-danger float-end ">Elimina</a>
                            <a th:href="@{/ricerca/annuncio/{id} (id=${ad.getId})}"><h5 class="card-title" th:text="${ad.getMarca}"></h5></a>
                            <a th:href="@{/ricerca/annuncio/{id} (id=${ad.getId})}"><p class="card-text" th:text="${ad.getModello}"></p></a>
                            <a th:href="@{/ricerca/annuncio/{id} (id=${ad.getId})}"><p class="card-text" th:text="${ad.getDescrizione}"></p></a>
                            <a th:href="@{/ricerca/annuncio/{id} (id=${ad.getId})}"><p class="card-text float-end h3 mb-2" th:text="${'â‚¬ ' + #numbers.formatDecimal(ad.getPrezzo, 0, 'POINT', 2, 'COMMA')}"></p></a>
                          </div>
                        </div>
                      </div>
                    </div>    
                </div>
              </div>
    </div>
  
  </section>
</body>
