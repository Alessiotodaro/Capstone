<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Car-Tuned.com - Compra e vendi </title>
    <link rel="shortcut icon"  th:href="@{testimonials/favicon.ico}">

</head>
<body>
    <section class="header-v2">
     <nav>
      <a th:href="@{/}"><img src="https://www.autoserviceprocar.nl/wp-content/uploads/2022/02/logo_smal.png"></a>
      <div class="nav-link">
        <ul>
          <li><a th:href="@{/}"> Home </a></li>
          <li><a th:href="@{/aboutus}"> About us </a></li>
          <li><a th:href="@{/ricerca}"> Ricerca </a></li>
          <li><a th:href="@{/login}"> Login</a></li>
        </ul>
       </div>
      </nav>
    </section>
    <section class="base vh-100">
        <div class="about-container vh-100 ">
            <div class="w-50  m-auto pt-5">
                <form th:action="@{/ricerca}" th:object="${ad}" method="post" enctype="multipart/form-data">
                <div class="form-row">
                  <div class=" mb-3">
                    <label for="validationServer01">Marca</label>
                    <input type="text" class="form-control " th:field="*{marca}" id="validationServer01" placeholder="Marca" required>
                    
                  </div>
                  <div class=" mb-3">
                    <label for="validationServer02">Modello</label>
                    <input type="text" class="form-control " th:field="*{modello}" id="validationServer02" placeholder="Modello" required>
            
                  </div>
                  <div class=" mb-3">
                    <label for="validationServer03">Anno immatricolazione</label> 
                    <input type="text" class="form-control" th:field="*{anno}" id="validationServer03" placeholder="Anno" aria-describedby="inputGroupPrepend3" required>
                    
                  </div>
                  <div class=" mb-3">
                    <label for="validationServer04">Descrizione</label>
                    <textarea th:field="*{descrizione}" id="descrizione" cols="30" rows="10" class="form-control"></textarea>

                  </div>
                  <div class=" mb-3">
                    <label for="validationServer05">Prezzo</label> 
                    <input type="text" class="form-control" th:field="*{prezzo}" id="validationServer05" placeholder="Prezzo" aria-describedby="inputGroupPrepend3" required>
                    
                  </div>       

                  <div class="mb-3">
                    <input type="file" class="custom-file-input" id="image" name="image" accept="image/png, image/jpeg" required/>
                    <label class="custom-file-label" for="validatedCustomFile">Scegli file...</label>
                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Inserisci annuncio</button>
                  </div>
                  
                </div>
              </form>

            </div>  
        </div>
    </section>
</body>
</html>
