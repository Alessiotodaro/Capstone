<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Car-Tuned.com - Compra e vendi </title>
    <link rel="shortcut icon"  th:href="@{testimonials/favicon.ico}">

</head>
<body>
    <section class="header-v2">
     <nav>
      <a th:href="@{/}"><img src="https://www.autoserviceprocar.nl/wp-content/uploads/2022/02/logo_smal.png"></a>
      <div class="nav-link">
        <ul>
            <li><a th:href="@{/}"> Home </a></li>
            <li><a th:href="@{/aboutus}"> About us </a></li>
            <li><a th:href="@{/ricerca}"> Ricerca </a></li>
            <li><a th:href="@{/login}"> Login</a></li>
        </ul>
       </div>
      </nav>
    </section>
    <section class="base vh-100">
        <div class="about-container vh-100">
           <div class="mw-75 annuncioSizing">
            <div id="carouselExampleCaptions" class="carousel slide w-50 m-auto">

                <div class="carousel-inner">
                  <div th:each="image : ${ad.getImages}" class="carousel-item active">
                    <img th:src="@{'/images/' + ${image.path}}" class="w-100" alt="Foto profilo">
                  </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

          </div> 
          <div class="text-center">
          <h2 th:text="${ad.getMarca + ' ' + ad.getModello}"></h2>
          <h3 th:text="${ad.getDescrizione}"></h3>
          <p th:text="${ad.getUser.getNome + ' ' + ad.getUser.getCognome}" class="h6"></p>
          <p th:text="${ad.getUser.getEmail}" class="h6 pb-4 mt-0"></p>
          </div>
        </div>
    </section>
</body>
</html>
